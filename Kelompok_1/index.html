  <script type="text/javascript">
    var mqtt;
    var reconnectTimeout = 2000;
    var host = "192.168.137.1";
    var port = 9001;

    function publish_msg() {
      client = new Paho.MQTT.Client(host, port, "");
      client.connect({
        onSuccess: onConnect
      });

    }

    function onConnect() {
      console.log("Connected");
      message = new Paho.MQTT.Message("1");
      message.destinationName = "/aktuator/lampu";
      client.send(message);
    }

    function publish_msg0() {
      client = new Paho.MQTT.Client(host, port, "");
      client.connect({
        onSuccess: onConnect0
      });

    }

    function onConnect0() {
      console.log("Connected");
      message = new Paho.MQTT.Message("0");
      message.destinationName = "/aktuator/lampu";
      client.send(message);
    }
  </script>
